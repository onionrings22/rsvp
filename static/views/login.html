<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Log In</title>
        <link rel="stylesheet" href="/static/lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/rsvp.css">
        <link rel="icon" type="image/png" href="/static/images/rsvp.png">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="text-center">
                    <h1>Please log in to RSVP</h1>
                </div>
            </div>
            <div class="row">
                <form class="form-horizontal" action="/login" method="post">
                    <div class="form-group">
                        <label class="control-label col-md-2 col-md-offset-3 col-xs-10 col-xs-offset-1">First Name</label>
                        <div class="col-md-3 col-md-offset-0 col-xs-10 col-xs-offset-1">
                            <input id="fname" name="fname" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2 col-md-offset-3 col-xs-10 col-xs-offset-1">Last Name</label>
                        <div class="col-md-3 col-md-offset-0 col-xs-10 col-xs-offset-1">
                            <input id="lname" name="lname" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2 col-md-offset-3 col-xs-10 col-xs-offset-1">Code</label>
                        <div class="col-md-3 col-md-offset-0 col-xs-10 col-xs-offset-1">
                            <input id="code" name="code" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-2 col-md-offset-6 text-right col-xs-10 col-xs-offset-1">
                            <button id="add-player-button" class="btn btn-primary" type="submit">Log in</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="/static/lib/jquery.min.js"></script>
    </body>
</html>
